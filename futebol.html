<meta charset="UTF-8">

<script>

function espaço () {

	document.write("<br>");
	document.write("<br>");
}

function exibir (texto) {

	document.write(texto);
	espaço();
}

var vitorias = parseInt(prompt("Entre com o numero de vitorias"));

var empates = parseInt(prompt("Entre com o número de empates"));

var pontos = (vitorias * 3) + empates;

exibir("Seu time possui " + pontos);

if(pontos > 28) {
	exibir("Seu time está melhor do que o ano passado.");
}

if (pontos < 28) {
	exibir("Seu time está pior do que o ano passado.");
}

if (pontos == 28) {
	exibir("Seu time está igual ao ano passado.");
}

exibir("FIM");
</script>
